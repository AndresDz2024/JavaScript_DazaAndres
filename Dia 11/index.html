<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./css/style.css">

  <script defer src="./js/script.js"></script>

  <title>Pokédex</title>
</head>
<body>
  
  <main>
    <img src="#" alt="pokemon" class="pokemon__imagen">

    <h1 class="pokemon__datos">
      <span class="pokemon__numero"></span> -
      <span class="pokemon__nombre"></span>
    </h1>

    <form class="formulario">
      <input
        type="search"
        class="entrada__busqueda"
        placeholder="Nombre o Número"
        required
      />
    </form>

    <div class="botones">
      <button class="boton btn-prev">Anterior &lt;</button>
      <button class="boton btn-next">Siguiente &gt;</button>
    </div>

    <img src="./storage/img/pokedex.png" alt="pokedex" class="pokedex">
  </main>

</body>
</html>
