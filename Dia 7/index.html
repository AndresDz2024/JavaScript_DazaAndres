<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heroes y Villanos</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

    <div class="container">
        <h1 class="display-1">Información del Personaje</h1>
        <div class="text-bg-dark p-3">
            <div class="row">
                <label for="heroId">Ingresa el id del héroe que deseas ver: </label>
                <input type="number" id="heroId" value="70" min="1" max="731">
                <button onclick="fetchSuperHeroes()" class="btn btn-secondary">Obtener mi héroe</button>
                <div id="superHeroInfo"></div>
                <button id="getPowersButton" onclick="powerHero()" disabled>Obtener poderes</button>
                <div id="superHeroPower"></div>
                <button id="getBiographyButton" onclick="heroBiography()" disabled>Obtener biografía</button>
                <div id="superHeroBiography"></div>
                <button id="getApparenceButton" onclick="heroAppearance()" disabled>Obtener apariencia</button>
                <div id="superHeroAppearance"></div>
                <button id="getWorkButton" onclick="heroWork()" disabled>Obtener trabajo</button>
                <div id="superHeroWork"></div>
                <button id="getConnectionsButton" onclick="heroConnections()" disabled>Obtener conexiones</button>
                <div id="superHeroConnections"></div>
                <button id="getImageButton" onclick="heroImage()" disabled>Obtener la imagen</button>
                <div id="superHeroImage"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>

</body>

</html>
